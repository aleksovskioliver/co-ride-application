<h2 mat-dialog-title class="dialog-title">Payment Options</h2>
<mat-dialog-content class="dialog-content">
    <p class="body-text">Please select a payment option:</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
    <button mat-button class="payment-button" (click)="payInCash()">Pay in Cash</button>
    <button mat-button class="payment-button" (click)="payOnline()">Pay Online</button>
</mat-dialog-actions>

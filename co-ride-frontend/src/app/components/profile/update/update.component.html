<div class="h-100 d-flex align-items-center">
  <div class="card edit-form rounded" *ngIf="user">
      <h3 class="mb-2 text-center border-bottom">Edit User</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group mb-2">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" 
      required [(ngModel)]="user.firstName" name="firstName">
          </div>
      
          <div class="form-group mb-2">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" 
      required [(ngModel)]="user.lastName" name="lastName">
          </div>

          <div class="form-group mb-2">
            <label for="name">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" appPhoneMask
      required [(ngModel)]="user.phoneNumber" name="phoneNumber">
          </div>      
          <div class="form-group mt-4">
            <button type="submit" class="form-control btn btn-dark">Submit</button>
          </div>
        </form>
      </div>
</div>

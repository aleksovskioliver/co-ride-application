<div *ngIf="user" class="user container">
  <div class="row gx-5">
    <div class="col-md-4 my-3">
      <div class="card">
        <div class="card-body">
          <div class="edit-user d-flex justify-content-between">
            <button (click)="updateUser(user.id)" class="btn p-2">
              <fa-icon [icon]="'user-pen'"></fa-icon>
            </button>
            <div *ngIf="user.vehicle">
              <button (click)="updateVehicle(user.vehicle.id)" class="btn p-2">
                <fa-icon [icon]="'car'"></fa-icon>
              </button>
            </div>
          </div>
          <div class="d-flex flex-column align-items-center">
            <img src="./../../../assets/profile.png" alt="Admin" class="rounded-circle" width="150">
            <div class="mt-2 text-center">
              <h4 class="m-0">{{user.firstName}} {{user.lastName}}</h4>
              <span class="text-secondary">{{user.role.includes('DRIVER') ? "Возач" : "Патник"}}</span>
            </div>
            <div>
              <p class="text-muted font-size-sm mt-1 mb-0">Електронска адреса: {{user.email}}</p>
              <p class="text-muted font-size-sm m-0">Телефонски број: {{user.phoneNumber}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div *ngIf="reservations.length > 0" class="col">
      <div class="mt-3">
        <h5>Вашите направени резервации: </h5>
        <app-reservation [customer]="true" [reservations]="reservations"></app-reservation>
      </div>
    </div>

  </div>
  <div *ngIf="user.role.includes('DRIVER') && driverReservations.length > 0" class="row justify-content-center mt-3">
    <div class="col-11">
      <h5>Вашите креирани резервации: </h5>
      <app-created [admin]="true" [reservations]="driverReservations"></app-created>
    </div>
  </div>

</div>


<div *ngIf="error != ''">
  {{error}}
</div>

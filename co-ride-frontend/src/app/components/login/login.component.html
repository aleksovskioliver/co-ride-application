<div class="h-100 d-flex align-items-center">
  <div class="card login-form rounded">
    <h1 class="mb-2 text-center border-bottom">Login</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="text" formControlName="email" id="email" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        </div>
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email is invalid</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" formControlName="password" id="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
      </div>

      <div *ngIf="errorMessage !== ''" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

      <div class="form-group mt-4">
        <button type="submit" class="btn btn-dark form-control">Login</button>
      </div>
      <div class="text-center mt-2 text-muted">Don't have an account? <a class="link-dark" routerLink="/register">Sign Up</a></div>
    </form>
  </div>
</div>
